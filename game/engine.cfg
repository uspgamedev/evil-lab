[application]

name="Ludum Dare 39"
main_scene="res://splash/splash.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_interact=[key(Z), key(E)]
ui_action=[key(X), key(Space)]

[render]

default_clear_color=#ff000000
